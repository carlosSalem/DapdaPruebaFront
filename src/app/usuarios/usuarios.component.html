<div class="container" style="margin-top: 10px;">
    <div class="card">
      <div class="card-header">
        <h3>Usuarios</h3>
        
        
      <div class="my-2 text-left">
        <button class="btn btn-rounded" type="button" [routerLink] = "['/usuarios/form']">Crear Usuario</button>

      </div>
      
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NOMBRES</th>
              <th>PASSWORD</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let usuario of usuarios"    class="text-center">
              <td>{{usuario.id}}</td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.pass}}</td>
              
                <button class="btn btn-warning" name="button" [routerLink]="['/usuarios/form', usuario.id]">Editar</button>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)='delete(usuario)'>Delete</button>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
