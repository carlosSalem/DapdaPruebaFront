<div class="container" style="margin-top: 10px;">
    <div class="card">
      <div class="card-header">
        <h3>Pedidos</h3>
      
      <div class="my-2 text-left">
        <button class="btn btn-rounded" type="button" [routerLink] = "['/pedidos/formPe']">Crear Pedido</button>

      </div>    
  </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NOMBRES</th>
              <th>CANTIDAD</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let pedido of pedidos" class="text-center">
              <td>{{pedido.id}}</td>
              <td>{{pedido.nombre}}</td>
              <td>{{pedido.cantidad}}</td>
              <td>
                <button class="btn btn-warning" [routerLink]="['/pedidos/formPe', pedido.id]">Editar</button>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)='delete(pedido)'>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
