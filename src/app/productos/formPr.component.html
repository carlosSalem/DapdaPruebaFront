<div class="card bg-dark text-white">
    <div class="card-header">{{tituloProducto}}</div>
    <div class="card-body">
<form>
    <div class="form-group row">
        <label for="nombre" class=" col-form-label col-sm-2 ">Nombre del Producto</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="cantidad" class=" col-form-label col-sm-2 ">Cantidad de unidades</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.cantidad" name="cantidad">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='createPr()' *ngIf="!producto.id else elseBlock">Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>

        </div>
    </div>
</form>
    </div>
</div>
